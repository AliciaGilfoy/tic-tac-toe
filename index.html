<!doctype html>
<html lang="en">

<head>
    <title>Tic Tac Toe</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js"
        integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <header class="container-fluid bg-dark text-white">
        <div class="row text-center">
            <div class="col-12">Tic Tac Toe Game</div>
        </div>
        <div class="row player-row">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Player 1 - Icon
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" value="cat">
                        <h1><i class="fas fa-user-secret"></i></h1>
                    </a>
                    <a class="dropdown-item" value="rainbow">
                        <h1><i class="fas fa-user-astronaut"></i></h1>
                    </a>
                    <a class="dropdown-item" value="github">
                        <h1><i class="fab fa-github"></i></h1>
                    </a>
                </div>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Player 2 - Icon
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" value="dog">
                        <h1><i class="fas fa-rocket"></i></h1>
                    </a>
                    <a class="dropdown-item" value="poop">
                        <h1><i class="fas fa-robot"></i></h1>
                    </a>
                    <a class="dropdown-item" value="guy">
                        <h1><i class="fab fa-studiovinari"></i></h1>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main class="container-fluid bg-secondary game-board">
        <div class="row-fluid d-flex justify-content-around p-0">
            <div class="col-3 flex-fill border-bottom border-right border-dark"><button type="button"
                    class="m-2 game-button btn btn-secondary" id="1" onclick="app.buttonController.select(1)"></button>
            </div>
            <div class="col-3 flex-fill border-bottom border-left border-right border-dark"><button type="button"
                    class="m-2 game-button btn btn-secondary" id="2" onclick="app.buttonController.select(2)"></button>
            </div>
            <div class="col-3 flex-fill border-bottom border-left border-dark"><button type="button"
                    class="m-2 game-button btn btn-secondary" id="3" onclick="app.buttonController.select(3)"></button>
            </div>
        </div>
        <div class="row-fluid d-flex justify-content-around p-0">
            <div class="col-3 flex-fill border-bottom border-right border-top border-dark"><button type="button"
                    class="m-2 game-button btn btn-secondary" id="4" onclick="app.buttonController.select(4)"></button>
            </div>
            <div class="col-3 flex-fill border-bottom border-left border-right border-top border-dark"><button
                    type="button" class="m-2 game-button btn btn-secondary" id="5"
                    onclick="app.buttonController.select(5)"></button></div>
            <div class="col-3 flex-fill border-bottom border-left border-top border-dark"><button type="button"
                    class="m-2 game-button btn btn-secondary" id="6" onclick="app.buttonController.select(6)"></button>
            </div>
        </div>
        <div class="row-fluid d-flex justify-content-around p-0">
            <div class="col-3 flex-fill border-right border-top border-dark"><button type="button"
                    class="m-2 game-button btn btn-secondary" id="7" onclick="app.buttonController.select(7)"></button>
            </div>
            <div class="col-3 flex-fill border-left border-right border-top border-dark"><button type="button"
                    class="m-2 game-button btn btn-secondary" id="8" onclick="app.buttonController.select(8)"></button>
            </div>
            <div class="col-3 flex-fill border-left border-top border-dark"><button type="button"
                    class="m-2 game-button btn btn-secondary" id="9" onclick="app.buttonController.select(9)"></button>
            </div>
        </div>
    </main>
    <footer class="container-fluid">

    </footer>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
